<ion-header [translucent]="true">
  <ion-toolbar color="Tertiary">
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
  <ion-buttons slot="end">
    <ion-button [routerLink]="['/listar']">Atr√°s</ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed"></ion-fab>
  <ion-fab-button (click)="abrirCarrito()"#carrito>
    <div class="carrito-lenght">{{contadorItemCarrito | async }} </div>
    <ion-icon name="cart" class="cart-icon"></ion-icon>
  </ion-fab-button>


  <ion-list>
    <ion-card *ngFor="let p of IProductos">
      <ion-card-header>
        <ion-card-title>{{p.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <ion-label color="Tertiary">
            <B>{{p?.price | currency:'CLP'</B>}}
          </ion-label>
        </ion-col>
        <ion-col size="5" class="ion-text-right">
          <ion-button fill="clear" (click)="anadirAlCarrito(p)">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        </ion-col>
      </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
